<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/auth.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Đăng kí </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="flashcard-container mt-5">
        <div class="row justify-content-center auth-container">
            <div class="col-md-6 shadow-md p-4 rounded-md">
                <a href="index.html" class="logo button-group">
                    <i class="fa-solid fa-house"></i>
                </a>
                <h5>Đăng kí</h5>
                <form id="resgister-form">
                    <div class="form-group mb-3">
                        <div class="input-wrapper">
                        <span class="icon"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control inp-username" id="username" 
                        placeholder="name">
                        </div>
                    </div>
                     <div class="form-group mb-3">
                        <div class="input-wrapper">
                        <span class="icon"><i class="fa-regular fa-envelope"></i></span>
                        <input type="email" class="form-control inp-email" id="email" 
                        placeholder="email">
                        </div>
                    </div>
                      <div class="form-group mb-3">
                        <div class="input-wrapper">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" class="form-control inp-psw" id="password" 
                        placeholder="password">
                        </div>
                    </div>
                  <button type="submit" class="btn-auth">Đăng kí</button>
                </form>
                <p class="login-link mt-3 ">Đã có tài khoản ? <a href="login.html">Đăng nhập</a></p>
            </div>
        </div>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
   crossorigin="anonymous"></script>
   <script type="module" src="./firebase/register.js"></script>
</body>

</html>
